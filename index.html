    <!--JAVA-->
            <!--FOR SIDEBAR BUTTON-->
            <script>
                    let bool = false;
                function openNav() {
                bool = !bool;
                    if (bool) {
                        document.getElementById("mySidebar").style.width = "150px";
                        document.getElementById("main").style.marginLeft = "150px";
                        document.querySelector(".openbtn").innerHTML = "&times;";
                    } 
                    else {
                        document.getElementById("mySidebar").style.width = "0px";
                        document.getElementById("main").style.marginLeft = "0";
                        document.querySelector(".openbtn").innerHTML = "&#9776;";
                    }
                }

            </script>
        <!--JAVA FOR AUTOMATIC SLIDESHOW-->
            <script>
                let slideIndex = 0;
                showSlides();

                function showSlides() {
                    let i;
                    let slides = document.getElementsByClassName("img");
                    for (i = 0; i < slides.length; i++) {
                        slides[i].style.display = "none";
                    }
                    slideIndex++;
                    if (slideIndex > slides.length) {slideIndex = 1}
                    slides[slideIndex-1].style.display = "block";
                    setTimeout(showSlides, 2000); // Change image every 2 seconds
                }
            </script>
            <script>
                var i = 0;
                var text = " Hi! I am Odette Irish Santos. I'm an IT student! ♥";
                var speed = 100;

                function typeWriter(){
                    if(i < text.length){
                        document.getElementById("anime").innerHTML += text.charAt(i);
                        i++;
                        setTimeout(typeWriter, speed);
                    }
                }
